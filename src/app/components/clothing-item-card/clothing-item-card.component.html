<div
  class="bg-white shadow-lg mt-5 rounded-[2rem] w-72 overflow-hidden inline-block mx-auto"
>
  <div class="h-60">
    <img
      class="object-cover w-full h-full"
      [src]="convertedImage"
      alt="Bildbeschreibung"
    />
  </div>
  <div class="flex flex-col w-full p-4 bg-gray-300">
    <div class="flex place-content-between">
      <h3 class="text-xl leading-5 select-none">{{ this.data.name }}</h3>
      <button
        class="items-center p-0 bg-transparent border-none focus:outline-none"
      >
        <i class="text-xl text-gray-500 hover:text-red-700 fa-heart fas"></i>
      </button>
    </div>
    <div class="flex w-full gap-3 mt-16 text-center place-content-between">
      <label
        class="inline-block w-full px-3 overflow-hidden bg-gray-400 rounded-full whitespace-nowrap overflow-ellipsis hover:overflow-visible"
        >{{ this.data.brand }}</label
      >
      <label
        class="inline-block w-full px-3 overflow-hidden bg-gray-400 rounded-full whitespace-nowrap overflow-ellipsis hover:overflow-visible"
        >{{ this.data.masterCategory }}</label
      >
      <label
        class="inline-block w-full px-3 overflow-hidden bg-gray-400 rounded-full whitespace-nowrap overflow-ellipsis hover:overflow-visible"
        >{{ this.data.usage }}</label
      >
    </div>
  </div>
</div>
