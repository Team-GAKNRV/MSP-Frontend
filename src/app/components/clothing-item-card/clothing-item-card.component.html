<div
  class="bg-white shadow-lg mt-5 rounded-[2rem] w-72 overflow-hidden inline-block mx-auto hover:cursor-pointer transition ease-linear duration-300 hover:-translate-y-1 hover:scale-105 hover:bg-slate-100"
  (click)="onClick()"
>
  <div class="h-60">
    <img
      class="object-cover w-full h-full select-none"
      [src]="this.data.image"
      alt="Bildbeschreibung"
    />
  </div>
  <div class="flex flex-col w-full p-4 bg-gray-300">
    <div class="flex items-start gap-2 place-content-between">
      <h3 class="text-xl line-clamp-1">
        {{ this.data.name }}
      </h3>
      <div class="flex items-center space-x-3">
        <button
          (click)="toggleFavorite($event)"
          class="p-0 bg-transparent border-none focus:outline-none"
        >
          <i
            [ngClass]="{ 'favorite-heart': data.isFavorite }"
            class="text-xl fa-heart fas"
          ></i>
        </button>
        <button
          (click)="this.deleteItem($event)"
          class="p-0 bg-transparent border-none focus:outline-none"
        >
          <i
            class="text-xl scale-90 fa-trash fas hover:text-error-content/50"
          ></i>
        </button>
      </div>
    </div>
    <div class="flex w-full gap-3 mt-16 text-center place-content-between">
      <label
        class="inline-block w-full px-3 overflow-hidden bg-gray-400 rounded-full whitespace-nowrap overflow-ellipsis hover:overflow-visible"
        >{{ this.data.brand }}
      </label>
      <label
        class="inline-block w-full px-3 overflow-hidden bg-gray-400 rounded-full whitespace-nowrap overflow-ellipsis hover:overflow-visible"
        >{{ this.data.masterCategory }}
      </label>
      <label
        class="inline-block w-full px-3 overflow-hidden bg-gray-400 rounded-full whitespace-nowrap overflow-ellipsis hover:overflow-visible"
        >{{ this.data.usage }}
      </label>
    </div>
  </div>
</div>
