<div class="container flex flex-wrap justify-center mx-auto lg:justify-start">
  <app-outfit-card
    *ngFor="let outfit of allOutfits"
    class="w-1/5 p-2"
    (itemClicked)="openModal($event)"
    [data]="outfit"
  ></app-outfit-card>
  <app-modal-wrapper [showModal]="showModal">
    <app-outfits-modal
      (close)="closeModal()"
      [saveAsNewOutfit]="saveAsNewItem"
    ></app-outfits-modal>
  </app-modal-wrapper>
</div>
