<ng-content></ng-content>
<div
  *ngIf="showError"
  class="fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-black bg-opacity-25"
>
  <div
    class="relative flex flex-col gap-4 items-start p-8 bg-white place-content-between max-w-[32rem] rounded-2xl"
  >
    <button
      class="absolute text-2xl top-4 right-5 hover:text-gray-600"
      (click)="handleCloseError()"
    >
      <i class="fa-solid fa-xmark"></i>
    </button>
    <div class="flex items-center justify-between w-full gap-2">
      <p class="text-2xl text-red-500">{{ error.title }}</p>
    </div>
    <div>
      <p class="text-lg">{{ error.message }}</p>
    </div>
  </div>
</div>
