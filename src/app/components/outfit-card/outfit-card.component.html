<div class="bg-white shadow-lg mt-5 rounded-[2rem] w-72 overflow-hidden inline-block mx-auto hover:cursor-pointer transition ease-linear duration-300 hover:-translate-y-1 hover:scale-105 hover:bg-slate-100">
  <div class="h-60 grid grid-rows-2 grid-cols-2">
    <img class="h-full w-full object-cover" [src]="this.isImageAtIndex(0)">
    <img class="h-full w-full object-cover" [src]="this.isImageAtIndex(1)">
    <img class="h-full w-full object-cover" [src]="this.isImageAtIndex(2)">
    <img class="h-full w-full object-cover" [src]="this.isImageAtIndex(3)">
  </div>
  <div class="flex flex-col bg-gray-300 p-4 w-full">
    <div class="flex">
      <div class="flex items-center space-x-3 ml-auto">
        <button (click)="toggleFavorite()" class="bg-transparent p-0 border-none focus:outline-none">
          <i [ngClass]="{'favorite-heart': data.isFavorite}" class="text-xl fa-heart fas"></i>
        </button>
        <button class="bg-transparent p-0 border-none focus:outline-none">
          <i class="text-xl fa-trash fas hover:text-error-content/50 scale-90"></i>
        </button>
      </div>
    </div>
    <div class="flex place-content-between gap-3 mt-16 text-center">
      <label class="bg-gray-400 px-3 rounded-full w-full">{{ this.getCommonSeason(this.data) }}</label>
      <label class="bg-gray-400 px-3 rounded-full w-full">{{ this.getCommonUsage(this.data) }}</label>
    </div>
  </div>
</div>
