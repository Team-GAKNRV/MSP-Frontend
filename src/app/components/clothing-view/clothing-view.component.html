<div class="flex justify-center pt-8">
  <div class="flex flex-col gap-4">
    <div class="container mx-auto">
      <div class="relative w-[42rem] h-[24rem]">
        <img
          src="https://as1.ftcdn.net/v2/jpg/02/09/82/26/1000_F_209822653_Fzoff04bZ8QHnseFCHy7vkLmWl1mIDHO.jpg"
          alt="Foto vom KleidungsstÃ¼ck"
          class="absolute top-0 left-0 object-cover w-full h-full rounded-xl"
        />
      </div>
    </div>
    <div class="flex flex-col gap-4">
      <app-input placeholder="Name" [(inputValue)]="nameValue" />
      <app-input placeholder="Brand" [(inputValue)]="brandValue" />
    </div>
    <div class="flex flex-row gap-4">
      <div class="w-full">
        <app-input
          placeholder="Base Colour"
          [searchOptions]="baseColour"
          [(inputValue)]="baseColourValue"
        />
      </div>
      <div class="w-full">
        <app-input
          placeholder="Master Category"
          [searchOptions]="masterCategory"
          [(inputValue)]="masterCategoryValue"
        />
      </div>
    </div>
    <div class="flex flex-row gap-4">
      <div class="w-full">
        <app-input
          placeholder="Sub Category"
          [searchOptions]="subCategory"
          [(inputValue)]="subCategoryValue"
        />
      </div>
      <div class="w-full">
        <app-input
          placeholder="Type"
          [searchOptions]="articleType"
          [(inputValue)]="articleTypeValue"
        />
      </div>
    </div>
    <div class="flex flex-row gap-4">
      <div class="w-full">
        <app-input
          placeholder="Season"
          [searchOptions]="season"
          [(inputValue)]="seasonValue"
        />
      </div>
      <div class="w-full">
        <app-input
          placeholder="Usage"
          [searchOptions]="usage"
          [(inputValue)]="usageValue"
        />
      </div>
    </div>
    <div class="flex flex-row gap-4">
      <button>Speichern</button>
      <button>Abbrechen</button>
    </div>
  </div>
</div>
